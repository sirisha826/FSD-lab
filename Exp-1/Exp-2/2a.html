<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        table, th, td {
            border: 2px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Working of HTML Tables</h2>

    <table border="2">
        <!-- Table header -->
        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <!-- Table rows -->
        <tr>
            <td>101</td>
            <td>Sirisha</td>
            <td>Jakkilinki</td>
            <td>91</td>
        </tr>
        <tr>
            <td>102</td>
            <td>JhansiRani</td>
            <td>Chelli</td>
            <td>89</td>
        </tr>
        <tr>
            <td>103</td>
            <td>PushpaLatha</td>
            <td>Chimmili</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
