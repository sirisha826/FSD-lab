<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: #fff; padding: 18px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-top: 0; }
    table { width: 100%; border-collapse: collapse; }
    td { padding: 8px 6px; vertical-align: top; }
    td.label { width: 36%; text-align: right; padding-right: 12px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
    textarea { resize: vertical; height: 80px; }
    .actions { text-align: center; padding-top: 12px; }
    input[type="submit"], input[type="reset"] { padding: 8px 16px; border-radius: 4px; border: none; font-weight: 600; cursor: pointer; margin: 0 6px; }
    input[type="submit"] { background: #1976D2; color: white; }
    input[type="reset"] { background: #E0E0E0; }
    .options-inline { display: inline-block; margin-right: 12px; }
    #output { background: #f0f0f0; margin-top: 20px; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <table>
        <tr><td class="label">Full Name :</td><td><input type="text" name="fullname" required></td></tr>
        <tr><td class="label">Username :</td><td><input type="text" name="username" required></td></tr>
        <tr><td class="label">Password :</td><td><input type="password" name="password" required></td></tr>
        <tr><td class="label">Email :</td><td><input type="text" name="email" required></td></tr>
        <tr><td class="label">Phone Number :</td><td><input type="number" name="phone" required></td></tr>
        <tr><td class="label">Date of Birth :</td><td><input type="date" name="dob" required></td></tr>
        <tr>
          <td class="label">Gender :</td>
          <td>
            <label class="options-inline"><input type="radio" name="gender" value="Male" required> Male</label>
            <label class="options-inline"><input type="radio" name="gender" value="Female"> Female</label>
            <label class="options-inline"><input type="radio" name="gender" value="Other"> Other</label>
          </td>
        </tr>
        <tr>
          <td class="label">Interests :</td>
          <td>
            <label class="options-inline"><input type="checkbox" name="interest" value="Sports"> Sports</label>
            <label class="options-inline"><input type="checkbox" name="interest" value="Music"> Music</label>
            <label class="options-inline"><input type="checkbox" name="interest" value="Reading"> Reading</label>
            <label class="options-inline"><input type="checkbox" name="interest" value="Coding"> Coding</label>
          </td>
        </tr>
        <tr>
          <td class="label">Country :</td>
          <td>
            <select name="country" required>
              <option value="">-- Select Country --</option>
              <option>India</option>
              <option>United States</option>
              <option>United Kingdom</option>
              <option>Canada</option>
              <option>Australia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label">About You :</td>
          <td><textarea name="about"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="actions">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>

    <div id="output"></div>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      const form = e.target;
      const data = new FormData(form);
      let result = "Form Submitted Successfully!\n\n";

      for (let [key, value] of data.entries()) {
        result += key + " : " + value + "\n";
      }

      document.getElementById("output").textContent = result;
    });
  </script>
</body>
</html>
