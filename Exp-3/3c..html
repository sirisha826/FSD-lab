<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Styles Example</title>
    <style>
        h2 {
            color: red;
            text-align: center;
        }
        p.internal {
            color: orange;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: purple; text-align: center;">Inline CSS Example</h1>
    <p style="color: brown; font-size: 20px;">This paragraph uses inline CSS.</p>

    <h2>Internal CSS Example</h2>
    <p class="internal">This paragraph uses internal CSS.</p>

    <h3>External CSS Example</h3>
    <p class="external">This paragraph uses external CSS.</p>
</body>
</html>
