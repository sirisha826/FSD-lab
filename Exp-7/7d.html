<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
  <script>
    function mathExample() {
      var number = 7.8;
      var info = "Number: " + number + "<br>";
      info += "Round: " + Math.round(number) + "<br>";
      info += "Floor: " + Math.floor(number) + "<br>";
      info += "Ceil: " + Math.ceil(number) + "<br>";
      info += "Square Root: " + Math.sqrt(number) + "<br>";
      info += "Random Number (0-1): " + Math.random();
      document.getElementById("mathInfo").innerHTML = info;
    }
  </script>
</head>
<body>
  <h2>Math Object Properties and Methods</h2>
  <button onclick="mathExample()">Show Math Info</button>
  <div id="mathInfo"></div>
</body>
</html>
