<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Example</title>
  <style>
    .font-size {
      font-size: 24px;
    }
    .font-weight {
      font-weight: bold;
    }
    .font-style {
      font-style: italic;
    }
    .text-decoration {
      text-decoration: underline;
    }
    .text-transformation {
      text-transform: uppercase;
    }
    .text-alignment {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 class="font-size">This text has font-size 24px</h2>
  <p class="font-weight">This text is bold using font-weight</p>
  <p class="font-style">This text is italic using font-style</p>
  <p class="text-decoration">This text is underlined using text-decoration</p>
  <p class="text-transformation">this text is transformed to uppercase</p>
  <p class="text-alignment">This text is centered using text-align</p>
</body>
</html>
