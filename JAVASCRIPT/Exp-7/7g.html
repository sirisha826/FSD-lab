<!DOCTYPE html>
<html>
<head>
  <title>Date Object Example</title>
  <script>
    function dateExample() {
      var today = new Date();
      var info = "Current Date and Time: " + today + "<br>";
      info += "Year: " + today.getFullYear() + "<br>";
      info += "Month: " + (today.getMonth() + 1) + "<br>";
      info += "Date: " + today.getDate() + "<br>";
      info += "Day: " + today.getDay() + "<br>";
      info += "Hours: " + today.getHours() + "<br>";
      info += "Minutes: " + today.getMinutes() + "<br>";
      info += "Seconds: " + today.getSeconds();
      document.getElementById("dateInfo").innerHTML = info;
    }
  </script>
</head>
<body>
  <h2>Date Object Properties and Methods</h2>
  <button onclick="dateExample()">Show Date Info</button>
  <div id="dateInfo"></div>
</body>
</html>
