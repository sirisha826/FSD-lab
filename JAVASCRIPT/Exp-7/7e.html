<!DOCTYPE html>
<html>
<head>
  <title>String Object Example</title>
  <script>
    function stringExample() {
      var text = "Hello World";
      var info = "Original String: " + text + "<br>";
      info += "Length: " + text.length + "<br>";
      info += "Uppercase: " + text.toUpperCase() + "<br>";
      info += "Lowercase: " + text.toLowerCase() + "<br>";
      info += "Character at index 0: " + text.charAt(0) + "<br>";
      info += "Substring (0-5): " + text.substring(0,5) + "<br>";
      info += "Includes 'World': " + text.includes("World");
      document.getElementById("stringInfo").innerHTML = info;
    }
  </script>
</head>
<body>
  <h2>String Object Properties and Methods</h2>
  <button onclick="stringExample()">Show String Info</button>
  <div id="stringInfo"></div>
</body>
</html>
