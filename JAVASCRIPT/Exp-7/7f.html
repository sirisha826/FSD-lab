<!DOCTYPE html>
<html>
<head>
  <title>Regex Object Example</title>
  <script>
    function regexExample() {
      var text = "The rain in Spain stays mainly in the plain.";
      var pattern = /ain/g;
      var info = "Original Text: " + text + "<br>";
      info += "Pattern /ain/g Test: " + pattern.test(text) + "<br>";
      info += "Pattern Match: " + text.match(pattern) + "<br>";
      info += "Pattern Replace: " + text.replace(pattern, "XYZ");
      document.getElementById("regexInfo").innerHTML = info;
    }
  </script>
</head>
<body>
  <h2>Regex Object Properties and Methods</h2>
  <button onclick="regexExample()">Show Regex Info</button>
  <div id="regexInfo"></div>
</body>
</html>
