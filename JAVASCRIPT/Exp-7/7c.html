<!DOCTYPE html>
<html>
<head>
  <title>Array Object Example</title>
  <script>
    function arrayExample() {
      var fruits = ["Apple", "Banana", "Cherry"];
      var info = "Original Array: " + fruits + "<br>";
      fruits.push("Mango");
      info += "After push: " + fruits + "<br>";
      fruits.pop();
      info += "After pop: " + fruits + "<br>";
      info += "Array Length: " + fruits.length + "<br>";
      info += "First Element: " + fruits[0] + "<br>";
      info += "Array to String: " + fruits.toString();
      document.getElementById("arrayInfo").innerHTML = info;
    }
  </script>
</head>
<body>
  <h2>Array Object Properties and Methods</h2>
  <button onclick="arrayExample()">Show Array Info</button>
  <div id="arrayInfo"></div>
</body>
</html>
