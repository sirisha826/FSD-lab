<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions and Events</title>
  <script>
    function factorial(n) {
      let fact = 1;
      for (let i = 1; i <= n; i++) {
        fact *= i;
      }
      return fact;
    }

    function fibonacci(n) {
      let fib = [0, 1];
      for (let i = 2; i <= n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      return fib.slice(0, n + 1).join(", ");
    }

    function isPrime(n) {
      let primes = [];
      for (let i = 2; i <= n; i++) {
        let flag = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) {
            flag = false;
            break;
          }
        }
        if (flag) primes.push(i);
      }
      return primes.join(", ");
    }

    function isPalindrome(n) {
      let str = n.toString();
      let rev = str.split("").reverse().join("");
      return (str === rev) ? n + " is a Palindrome" : n + " is not a Palindrome";
    }

    function showResult(type) {
      let num = parseInt(document.getElementById("num").value);
      let output = "";

      if (type === "fact") {
        output = "Factorial: " + factorial(num);
      } else if (type === "fib") {
        output = "Fibonacci: " + fibonacci(num);
      } else if (type === "prime") {
        output = "Prime Numbers: " + isPrime(num);
      } else if (type === "pal") {
        output = "Palindrome: " + isPalindrome(num);
      }

      document.getElementById("out").innerHTML = output;
    }
  </script>
</head>
<body>
  <h1>JavaScript Functions and Events</h1>
  <h2>Factorial, Fibonacci, Prime & Palindrome Checker</h2>

  <label>Enter a number: </label>
  <input type="number" id="num" placeholder="Enter number">

  <br><br>

  <button onclick="showResult('fact')">Factorial</button>
  <button onclick="showResult('fib')">Fibonacci</button>
  <button onclick="showResult('prime')">Prime</button>
  <button onclick="showResult('pal')">Palindrome</button>

  <div id="out" style="margin-top:20px; font-weight:bold;"></div>
</body>
</html>
