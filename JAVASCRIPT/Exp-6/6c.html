<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Input Methods</title>
  <script>
    function getInput() {
      var name = prompt("Enter your name:");
      var age = document.getElementById("ageInput").value;
      console.log("Name (from prompt): " + name);
      console.log("Age (from input field): " + age);
      document.getElementById("output").innerHTML = "Name: " + name + "<br>Age: " + age;
    }
  </script>
</head>
<body>
  <h2>Different Ways to Take Input in JavaScript</h2>
  <p>Enter your age:</p>
  <input type="number" id="ageInput">
  <br><br>
  <button onclick="getInput()">Submit</button>
  <p id="output"></p>
</body>
</html>
