<!DOCTYPE html>
<html>
<head>
  <title>Display Week Days</title>
  <script>
    function showWeekDay() {
      let day = parseInt(prompt("Enter a number (1 to 7) for the day of the week:"));
      let message = "";
      switch(day) {
        case 1: message = "Sunday"; break;
        case 2: message = "Monday"; break;
        case 3: message = "Tuesday"; break;
        case 4: message = "Wednesday"; break;
        case 5: message = "Thursday"; break;
        case 6: message = "Friday"; break;
        case 7: message = "Saturday"; break;
        default: message = "Invalid input! Please enter a number between 1 and 7.";
      }
      document.getElementById("output").innerHTML = message;
      alert(message); // Show in information dialog
    }
  </script>
</head>
<body onload="showWeekDay()">
  <h2>JavaScript Switch Case Example</h2>
  <p id="output"></p>
</body>
</html>
