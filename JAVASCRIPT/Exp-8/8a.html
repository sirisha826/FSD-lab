<!DOCTYPE html>
<html>
<head>
  <title>Larger Number Finder</title>
  <script>
    function findLargerNumber() {
      let a = parseInt(prompt("Enter first integer:"));
      let b = parseInt(prompt("Enter second integer:"));
      let c = parseInt(prompt("Enter third integer:"));
      let message;

      if (a === b && b === c) {
        message = "EQUAL NUMBERS";
      } else {
        let largest = a;
        if (b > largest) largest = b;
        if (c > largest) largest = c;
        message = largest + " LARGER NUMBER";
      }

      document.getElementById("result").innerHTML = message;
      alert(message);
    }
  </script>
</head>
<body onload="findLargerNumber()">
  <h2>JavaScript Conditional Statements and Loops</h2>
  <p id="result"></p>
</body>
</html>
