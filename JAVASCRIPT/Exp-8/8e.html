<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditional Statements and Loops</title>
  <script>
    function checkArmstrong() {
      let num = parseInt(prompt("Enter a number:"));
      let temp = num;
      let sum = 0;

      while (temp > 0) {
        let digit = temp % 10;
        sum += digit * digit * digit;
        temp = Math.floor(temp / 10);
      }

      let message = (sum === num) ? num + " is an Armstrong number." : num + " is not an Armstrong number.";
      document.getElementById("output").innerHTML = message;
      alert(message);
    }
  </script>
</head>
<body onload="checkArmstrong()">
  <h1>JavaScript Conditional Statements and Loops.</h1>
  <h2>Program to Check Armstrong Number</h2>
  <p id="output"></p>
</body>
</html>
