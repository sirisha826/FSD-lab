<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditional Statements and Loops</title>
  <script>
    function showDenomination() {
      let amount = parseInt(prompt("Enter the deposited amount:"));
      let originalAmount = amount;
      let denominations = [100, 50, 20, 10, 5, 2, 1];
      let result = "Denominations for Rs." + amount + " :<br>";
      for (let i = 0; i < denominations.length; i++) {
        let count = Math.floor(amount / denominations[i]);
        if (count > 0) {
          result += count + " - " + denominations[i] + "â€™s<br>";
          amount = amount % denominations[i];
        }
      }
      document.getElementById("output").innerHTML = result;
      alert("Denominations displayed for Rs." + originalAmount);
    }
  </script>
</head>
<body onload="showDenomination()">
  <h1>JavaScript Conditional Statements and Loops</h1>
  <h2>Program to Display Bank Amount Denominations</h2>
  <div id="output"></div>
</body>
</html>
