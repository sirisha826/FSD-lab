<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript Example</title>
  <script>
    function internalFunction() {
      alert("This is an internal JavaScript function!");
    }
  </script>
  <script src="external.js"></script>
</head>
<body>
  <h2>Internal JavaScript</h2>
  <button onclick="internalFunction()">Click Me (Internal)</button>

  <h2>External JavaScript</h2>
  <button onclick="externalFunction()">Click Me (External)</button>
</body>
</html>
