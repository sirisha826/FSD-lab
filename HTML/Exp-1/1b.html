<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlinks Example</title>
</head>
<body>
    <h1>Hyperlinks in HTML</h1>
    <p>Link to Google:</p>
    <a href="https://www.google.com">Go to Google</a>
    <p>Link to Wikipedia (opens in new tab):</p>
    <a href="https://www.wikipedia.org" target="_blank">Go to Wikipedia</a>
    <p>Link to ChatGPT (opens in new tab):</p>
    <a href="https://chat.openai.com" target="_blank">Go to ChatGPT</a>
</body>
</html>
